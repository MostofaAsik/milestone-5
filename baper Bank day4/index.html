<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center ">Welcome to <span class="font-semibold te">Baper Bank</span></h1>

    </header>
    <main>
        <section class="bg-green-700 w-9/12 mx-auto px-3 mt-6 pt-5 py-6">
            <h1 class="font-semibold text-white text-5xl mb-4">Please LogIn</h1>
            <div>
                <input class="w-9/12 block mb-4 mt-2 px-2 py-2" type="email" name="" id="user-Email"
                    placeholder="Enter Email">
                <input class="w-9/12 block mb-4 mt-2 px-2 py-2" type="password" name="" id="user-password"
                    placeholder="Enter Password">
                <button id="btn-submit"
                    class="bg-amber-500 px-3 py-2 font-semibold text-2xl rounded-lg w-9/ hover:bg-fuchsia-600 ">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
