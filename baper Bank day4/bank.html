<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center ">Let's Some <span class="font-semibold te">Moneyyyy</span></h1>
    </header>
    <main>
        <!-- section1 -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 px-4 py-6 rounded-xl">
                    <h2 class="text-4xl mb-2 text-red-900">Deposit</h2>
                    <h3 class="text-5xl text-orange-600">$- <span id="deposit-rate"> 00</span> </h3>
                </div>

                <div class="bg-pink-400 px-4 py-6 rounded-xl">
                    <h2 class="text-4xl mb-2 text-red-900">Withdraw</h2>
                    <h3 class="text-5xl text-orange-600">$-<span id="withdraw-rate">00</span> </h3>
                </div>

                <div class="bg-teal-400 px-4 py-6 rounded-xl">
                    <h2 class="text-4xl mb-2 text-red-900">Balance</h2>
                    <h3 class="text-5xl text-orange-600">$-<span id="total-balance">1200</span> </h3>
                </div>
            </div>
        </section>
        <!-- section2 -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-lime-500	 px-8 py-6 rounded-xl">
                    <h2 class="text-4xl mb-2 text-red-900">Please Deposit</h2>
                    <input class="w-9/12 block mb-4 mt-2 px-2 py-2" type="text" name="" id="deposit-field"
                        placeholder="$ amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-500 px-3 py-2 font-semibold text-2xl rounded-lg w-9/ hover:bg-fuchsia-600 ">Deposit</button>
                </div>

                <div class="bg-amber-500 px-8 py-6 rounded-xl">
                    <h2 class="text-4xl mb-2 text-red-900">Please Withdraw</h2>
                    <input class="w-9/12 block mb-4 mt-2 px-2 py-2" type="text" name="" id="withdraw-field"
                        placeholder="$ amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-lime-500 px-3 py-2 font-semibold text-2xl rounded-lg w-9/ hover:bg-fuchsia-600 ">Withdraw</button>
                </div>


            </div>
        </section>
    </main>
    <!-- <script src="js/bank.js"></script>
    <script src="js/withdraw.js"></script> -->
</body>

</html>
