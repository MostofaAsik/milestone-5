<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Class</title>
    <style>
        .myClass {
            color: red;
        }
    </style>
</head>

<body>
    <h1 id="removeClass">Mostofa ASik</h1>
    <script>
        const reomovingClass = document.getElementById('removeClass')
        //At first add class with dynamicaly
        reomovingClass.classList.add('myClass')
        //secondly remove Class  with Dynamicaly
        reomovingClass.classList.remove('myClass')

    </script>
</body>

</html>
