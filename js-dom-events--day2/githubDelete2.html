<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git hub Delete</title>

</head>

<body>
    <h1 id="title-delete">Github Delete System</h1>
    <input id="input-field" type="text" placeholder="delete">
    <button id="delete-btn" disabled>Delete Button</button>
    <script>

        document.getElementById('input-field').addEventListener('keyup', function () {
            const text = event.target.value
            const deleteBtn = document.getElementById('delete-btn')
            if (text === 'delete') {
                deleteBtn.removeAttribute('disabled')
            }
            else {
                deleteBtn.setAttribute('disabled', true)
            }
        })
        document.getElementById('delete-btn').addEventListener('click', function () {
            const titleDelete = document.getElementById('title-delete')
            titleDelete.style.display = 'none'
        })
    </script>
</body>

</html>
